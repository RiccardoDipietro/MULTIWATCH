<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>multiwatch</title>
</head>
<body>

    <audio id="audio" preload="metadata">
        <source src="./media/loudestalar_c24d6db45176934.mp3" type="audio/mpeg">
    </audio>

    <div class="container my-5">
        <div class="row">
            <div class="col-12 d-flex justify-content-center mb-3">
                <h2>Orologio</h2>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <div class="orologio d-flex align-items-center">
                    <div id="oraOrologio" class="ore d-flex justify-content-center align-items-center">
                        
                    </div>
                    <div id="minutoOrologio" class="minuti d-flex justify-content-center align-items-center">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="row">
            <div class="col-12 d-flex justify-content-center mb-3">
                <h2>Timer</h2>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <div class="orologio d-flex align-items-center">
                    <div id="minutiTimer" class="ore d-flex justify-content-center align-items-center">
                        <input class="cella" type="text" id="mTimer" min="0" max="60" step="1" maxlength="2">
                    </div>
                    <div id="secondiTimer" class="minuti d-flex justify-content-center align-items-center">
                        <input class="cella" type="text" id="sTimer" min="0" max="60" step="1" maxlength="2">
                    </div>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center mt-3">
                <div class="col-1 d-flex justify-content-center">
                    <button id="start" class="btn btn-info fs-4 mx-2">start</button>
                </div>
                <div class="col-1 d-flex justify-content-center">
                    <button id="stop" class="btn btn-info fs-4 mx-2">stop</button>
                </div>
                <div class="col-1 d-flex justify-content-center">
                    <button id="reset" class="btn btn-info fs-4 mx-2">reset</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="row">
            <div class="col-12 d-flex justify-content-center mb-3">
                <h2>Sveglia</h2>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <div class="orologio d-flex align-items-center">
                    <div id="oraSveglia" class="ore d-flex justify-content-center align-items-center">
                        <input class="cella" type="text" id="hSveglia" min="0" max="60" step="1" maxlength="2">
                    </div>
                    <div id="minutoSveglia" class="minuti d-flex justify-content-center align-items-center">
                        <input class="cella" type="text" id="mSveglia" min="0" max="60" step="1" maxlength="2">
                    </div>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center mt-3">
                <div class="col-1 d-flex justify-content-center">
                    <button id="imposta" class="btn btn-info fs-4 mx-2">imposta</button>
                </div>
                <div class="col-1 d-flex justify-content-center">
                    <button id="elimina" class="btn btn-info fs-4 mx-2">elimina</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
